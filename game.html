<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Blackjack</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    
    <header class="header">
        <h1>Blackjack WEB Project</h1>
    </header>
 
    <div id="dealer" class="cards">
        <h2>Dealer</h2>
        <p id="dealerCards">Mão do Dealer: </p>
    </div>

    <div id="player" class="cards">
        <h2>Player</h2>
        <p id="playerCards">Mão do Jogador: </p>
        <p id="playerScore">Pontuação do Jogador: </p>
    </div>

    <p id="gameMessage"></p>

    <div class="button-container">
        <button id="drawCard" class="button">Draw Card</button>
        <button id="endBet" class="button">End Bet</button>
        <button id="forfeit" class="button">Forfeit</button>
    </div>

</body>
<script src='main.js'></script>
<script src='game_scripts.js'></script>
</html>
